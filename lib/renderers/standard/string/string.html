<li id="row-{{field.id}}" class="string{{#if validation.error}} error{{/if}}">
  {{#if validation.error}}
  <span class="error-message">{{validation.error}}</span>
  {{/if}}
  <label for="field-{{field.id}}">{{field.name}}</label>
  <input id="field-{{field.id}}" type="string" name="{{field.id}}" 
    value="{{value}}"/>
</li>
